<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">body{font-family: 'roboto';}</style>
        <link rel="stylesheet" type="text/css" href="master.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Boostrap - Forms</title>
    </head>
<body>
   <div class="container mt-4">
    <div class="card text-start">
        <div class="card-header d-flex justify-content-start .fs-5 text fw-bold">
          Payment form Example
        </div>
        <div class="card-body">
            <div class="alert alert-danger d-flex justify-content-start" role="alert" >
                Some Fields are missing
            </div>
        
            <form class="row g-3">
                <div class="col-md-5">
                  <label for="Card" class="form-label">Card #</label>
                  <input type="text" class="form-control" id="inputCard" placeholder="XXXXX">
                </div>
                <div class="col-md-3">
                  <label for="CVC #" class="form-label">CVC #</label>
                  <input type="text" class="form-control" id="cvc">
                </div>
                <div class="col-md-4 d-flex flex-column">
                    <label for="Amount" class="form-label">Amount</label>
                    <div class="d-flex align-items-center ">
                    <strong>$</strong>
                    <input type="text" class="form-control" id="amount">
                  </div>  
                </div>
                <div class="col-6">
                  <label for="fName" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="fName" placeholder="">
                </div>
                <div class="col-6">
                  <label for="lName" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="lName" placeholder="">
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-3">
                  <label for="inputState" class="form-label">State</label>
                  <select id="inputState" class="form-select">
                    <option selected>Pick State</option>
                    <option>Uruguay</option>
                    <option>Pais 2</option>
                    <option>Pais 3</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label for="inputpostalcode" class="form-label">Postal Code</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>

               
                <div class="col-6">
                  <label for="weaccept" class="form-label">We Accept:</label>
                  <div class="d-flex">
                  <div class="d-flex align-items-center flex-row alert alert-dark bg-secondary p-2" role="alert"">
                    <div class="form-check me-2">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <i class="fa-brands fa-cc-mastercard fs-5 text-light"></i>
                      </div>
                      <div class="form-check me-2">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <i class="fa-brands fa-cc-visa fs-5 text-light"></i> 
                      </div>
                      <div class="form-check me-2">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <i class="fa-brands fa-cc-diners-club fs-5 text-light"></i>
                      </div>
                      <div class="form-check me-2">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <i class="fa-brands fa-cc-apple-pay fs-5 text-light"></i>
                    </div>
                      
                </div>
              </div>
              </div>
                
                <div class="col-6">
                        <label for="floatingTextarea2" class="form-label">Message</label>
                        <textarea class="form-control" placeholder="" id="floatingTextarea2" style="height: 100px"></textarea>
                        <small>Add any notes here.</small>
                </div>
                  
              </form>
         


        </div>
        <div class="card-footer text-body-secondary d-flex justify-content-end">
          <button type="button" class="btn btn-secondary me-2">Cancel</button>
          <button type="button" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>   



    
    
    
    <script src="https://kit.fontawesome.com/441d0ead70.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
